<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AccuRadio webapp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 1024px)" href="css/playerStyle.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1025px)" href="css/playerStylePc.css">
  <script src="script/app.js"></script>
  <!-- <link rel="stylesheet" type="text/css" media="screen and (min-width: 361px)" href="css/desktop.css" > -->
</head>

<body>
  <div id="wrapper">
    <div id="mobile">
      <div id="header">
        <img src="img/hamburger.png" alt="menubutton" id="burger">
        <a href="index.html"><img src="img/logo.png" alt="accuradio logo" id="logo"></a>
        <div id="drawer">
          <div id="drawer-top">
            <img src="img/xbtn.png" alt="close button" id="xbtn">
            <input type="text">
          </div>
          <ul>
            <li><a href="#">Most Popular</a></li>
            <li><a href="#">Suggest for you</a></li>
            <li><a href="#">Featured</a></li>
            <li><a href="#">All Genre</a></li>
            <li><a href="#">My Favorite</a></li>
          </ul>
          <img src="img/bottom-banner.png" alt="banner" id="bottom-banner">
        </div>
      </div>


      <div id="main-container">
        <div class="cover">
          <img src="img/musicCover3.jpg" alt=" " id="album">
        </div>

        <div class="title-box">
          <div id="titlezzz">
            <p id="title">Senorita</p>
            <p id="singer">Shawn Mendes & Camila Cabello</p>
          </div>
          <img src="img/heart.png" alt="like" id="heartBtn">
        </div>

        <div class="control">
          <img src="img/dislike.png" alt="">
          <img src="img/play.png" alt="" id="playBtn">
          <img src="img/next.png" alt="" id="nextBtn">
        </div>

        <div class="sideBtn">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <div class="sideMenu">
          <ul>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Share</a></li>
          </ul>
        </div>

      </div>
    </div>
    <div id="desktop">
      <div id="mockup">
        <img src="img/s9.png" alt="">
      </div>

      <div id="desc">
        <p>
          AccuRadio
        </p>
      </div>
      <div id="qr">
        <img src="img/QRCodeImg.jpg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
