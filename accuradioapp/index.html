<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AccuRadio webapp</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1024px)" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 1025px)" href="css/desktop.css">
    <script src="script/app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="mobile">
      <div id="header">
        <img src="img/hamburger.png" alt="menubutton" id="burger">
        <a href="#"><img src="img/logo.png" alt="accuradio logo" id="logo"></a>
        <div id="drawer">
          <div id="drawer-top">
            <img src="img/xbtn.png" alt="close button" id="xbtn">
            <input type="text">
          </div>
          <ul>
            <li><a href="#">Most Popular</a></li>
            <li><a href="#">Suggest for you</a></li>
            <li><a href="#">Featured</a></li>
            <li><a href="#">All Genre</a></li>
            <li><a href="#">My Favorite</a></li>
          </ul>
           <img src="img/bottom-banner.png" alt="banner" id="bottom-banner">
        </div>
      </div>


      <div id="main-container">
        <div id="main-left">
          <a href="player.html">
              <div class="janre-btn" id="hitkast">
                <p class="janre-name">HitKast</p>
              </div>
          </a>

          <a href="player.html">
          <div class="janre-btn" id="kpop">
            <p class="janre-name">Kpop</p>
          </div>
        </a>

        <a href="player.html">
          <div class="janre-btn" id="ad">
            <p class="janre-name"></p>
          </div>
        </a>

        </div>
        <div id="main-right">
            <a href="player.html">
          <div class="janre-btn" id="jazz">
            <p class="janre-name">Jazz</p>
          </div>
          </a>

          <a href="player.html">
          <div class="janre-btn" id="rock">
            <p class="janre-name">Rock</p>
          </div>
        </a>

        <a href="player.html">
          <div class="janre-btn" id="classic">
            <p class="janre-name">Classic</p>
          </div>
          </a>
        </div>
      
      </div>

    </div>
        <div id="desktop">
          <div id="mockup">
            <img src="img/s9.png" alt="">
          </div>

          <div id="desc">
            <p>
              AccuRadio
            </p>
          </div>
          <div id="qr">
            <img src="img/QRCodeImg.jpg" alt="">
          </div>
        </div>
    </div>
  </body>
</html>
