<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contactStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>marcos-contact</title>
</head>

<body>
  <div class="open">
    <div class="layer"></div>
    <div class="layer"></div>
  </div>
  <section>
    <div class="header">
      <h1 class="logo"><a href="index.html">MARCOS</a></h1>
      <i class="fa fa-bars x2" onclick="menuToggle()"></i>
      <ul id="navigation">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="works.html">Works</a>
        </li>
        <li>
          <a href="contact.html" class="active">Contact</a>
        </li>
        <i class="fa fa-times x2" onclick="menuToggle()"></i>
      </ul>
    </div>
    <script>
      function menuToggle() {
        var element = document.getElementById("navigation")
        element.classList.toggle("show")
      }
    </script>
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="yourmajka@gmail.com"
      action="https://script.google.com/macros/s/AKfycbxdFQNsAq40Jp8oJeUxxQChNLm6oxGgDzevE_sxdRdV-alEEAI/exec">
      <!-- change the form action to your script url -->

      <div class="form-elements">
        <div class="row">
          <div class="col">
            <input id="name" name="name">
            <label for="name" class="label-name"><span class="content-title">이름, 회사명</span></label>
        </div>
        </div>

        
        <div class="row">
          <div class="col">
            <input id="email" name="email" type="email" value="" required>
            <label for="name" class="label-name"><span class="content-title">이메일</span></label>
          </div>
        </div>
        
        <div class="row">
          <div class="col"><textarea id="message" name="message" rows="6" placeholder="전달하고 싶은 말씀을 써주세요."></textarea>
          </div>
        </div>

        <div class="row">
            <div class="col"><input id="honeypot" type="text" name="honeypot" value="" placeholder="반드시 빈 칸으로 두세요!!"  style="border: none;"></div>
          </div>

          <div class="row">
              <button class="button-success pure-button button-xlarge"><i class="fa fa-paper-plane"></i>&nbsp;보내기</button>
          </div>
        </div>

        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
          <h2><em>감사합니다! </em><br> 이른 시일 내에 확인하여 연락 드리겠습니다.</h2>
        </div>

    </form>
    <ul class="sci">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </section>
  <script data-cfasync="false" type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js">
  </script>
</body>

</html>
